<body>

    <div id="comprador">

        <form class="card">

            <div class="card-header">
                <img class="logo-fisher" src="assets/icons/fisher.png" style="height: 5em;">
                <h2 class="text-center" style="font-weight: bold;">Cadastrar</h2>
            </div>

            <div class="card-content">
                <form class="form">

                    <div class="card-content-area">
                        <span>Nome</span>
                        <input matInput required type="text" name="name" id="usuario" class="input-usuario"
                            [(ngModel)]="fisher.name" autocomplete="off">
                    </div>

                    <div class="card-content-area">
                        <span>Região</span>
                        <input matInput required name="region" type="text" id="regiao" autocomplete="off" class="input-senha"
                            [(ngModel)]="fisher.region">
                    </div>

                    <div class="card-content-area">
                        <span>Telefone</span>
                        <input matInput required id="telefone" onkeyup="mascaraFone(event)" name="phoneNumber" [(ngModel)]="fisher.phoneNumber" />
                    </div>

                    <div class="card-content-area">
                        <span>Peixes</span>
                        <input matInput required name="fishes" type="text" id="password" autocomplete="off" class="input-senha"
                            [(ngModel)]="fisher.fishes">

                    </div>
                </form>
            </div>

            <div class="card-footer">

                <input type="submit" value="Cadastrar" class="submit" (click)="create()">

                <a class="voltar-home">Voltar para página inicial?</a>
                <a href="/home" class="clique-aqui">Clique aqui</a>

            </div>

        </form>

    </div>

</body>
